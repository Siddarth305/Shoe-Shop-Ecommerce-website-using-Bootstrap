<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elite Shoes - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif;
        background: #f8f9fa;
      }
      .navbar-brand,
      .navbar-nav .nav-link {
        font-family: 'Montserrat', Arial, sans-serif;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .navbar-brand {
        font-size: 1.5rem;
      }
      .navbar-nav .nav-link {
        font-size: 1.1rem;
        text-transform: uppercase;
      }
      .navbar-brand img {
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ddd;
        margin-right: 8px;
      }
      .footer {
        background: #222;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="Web.html">
          <img src="img1.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
          Elite Football
        </a>
        <div class="mx-auto order-0">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row justify-content-center">
            <li class="nav-item px-2">
              <a class="nav-link" href="Web.html#hero">Home</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="Web.html#shop">Shop</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="Web.html#about">About</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="Web.html#contact">Contact</a>
            </li>
          </ul>
        </div>
        <div class="d-flex ms-auto">
          <a class="nav-link position-relative" href="cart.html">
            <i class="bi bi-basket2-fill" style="font-size: 1.5rem;"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
              0
              <span class="visually-hidden">cart items</span>
            </span>
          </a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="container" style="margin-top:100px; min-height:60vh;">
      <h2 class="mb-4" style="font-family: 'Montserrat', Arial, sans-serif;">Your Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-empty" class="alert alert-info">Your cart is empty.</div>
      <div id="cart-summary" class="mt-4" style="display:none;">
        <h4>Total: $<span id="cart-total">0</span></h4>
        <button class="btn btn-success btn-lg mt-2">Proceed to Checkout</button>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        &copy; 2025 Elite Football Shoes. All rights reserved.
      </div>
    </footer>

    <script>
      // Simple cart logic using localStorage
      function renderCart() {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const cartItemsDiv = document.getElementById('cart-items');
        const cartEmptyDiv = document.getElementById('cart-empty');
        const cartSummaryDiv = document.getElementById('cart-summary');
        const cartTotalSpan = document.getElementById('cart-total');
        const cartCount = document.getElementById('cart-count');
        cartItemsDiv.innerHTML = '';
        let total = 0;
        if (cart.length === 0) {
          cartEmptyDiv.style.display = '';
          cartSummaryDiv.style.display = 'none';
        } else {
          cartEmptyDiv.style.display = 'none';
          cartSummaryDiv.style.display = '';
          cart.forEach((item, idx) => {
            total += item.price * item.qty;
            cartItemsDiv.innerHTML += `
              <div class="card mb-3">
                <div class="row g-0 align-items-center">
                  <div class="col-md-2">
                    <img src="${item.img}" class="img-fluid rounded-start" alt="${item.name}">
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                      <h5 class="card-title">${item.name}</h5>
                      <p class="card-text">$${item.price} x ${item.qty}</p>
                    </div>
                  </div>
                  <div class="col-md-4 text-end pe-4">
                    <button class="btn btn-danger" onclick="removeFromCart(${idx})">Remove</button>
                  </div>
                </div>
              </div>
            `;
          });
        }
        cartTotalSpan.textContent = total;
        cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
      }

      function removeFromCart(idx) {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart.splice(idx, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }

      // Render cart on page load
      renderCart();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
